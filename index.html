<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Page</title>
    <!-- Tailwind CSS CDN for basic utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import custom fonts */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap');

        /* Global reset for consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling: dark background, font, full height and width for iframe embedding */
        html, body {
            height: 100%; /* Important for iframe to fill space */
            width: 100%;  /* Important for iframe to fill space */
            overflow: hidden; /* Prevent scrollbars */
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0a; /* Dark background color */
            position: relative; /* For absolute positioning of background elements */
        }

        /* Dynamic mesh gradient background */
        .mesh-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), /* Purple glow */
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%), /* Pink glow */
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.2) 0%, transparent 50%), /* Deeper purple glow */
                conic-gradient(from 0deg at 50% 50%, #ff006e, #8338ec, #3a86ff, #06ffa5, #ff006e); /* Conic gradient for vibrant colors */
            background-size: 200% 200%; /* Larger background to allow animation movement */
            animation: meshFlow 20s ease-in-out infinite; /* Animation for smooth gradient flow */
            filter: blur(100px); /* Apply heavy blur for a soft, atmospheric effect */
            opacity: 0.4; /* Semi-transparent */
        }

        @keyframes meshFlow {
            0%, 100% { background-position: 0% 50%; transform: rotate(0deg); } /* Start and end position */
            50% { background-position: 100% 50%; transform: rotate(180deg); } /* Middle position with rotation */
        }

        /* Geometric shapes for added visual interest */
        .geometric-shape {
            position: absolute;
            border-radius: 50%; /* Default to circle, overridden by specific shapes */
            filter: blur(1px); /* Slight blur */
            animation: geometricFloat 12s ease-in-out infinite; /* Floating animation */
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, rgba(255, 0, 110, 0.2), rgba(131, 56, 236, 0.2)); /* Pink to purple gradient */
            animation-delay: 0s;
        }

        .shape-2 {
            top: 20%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, rgba(58, 134, 255, 0.3), rgba(6, 255, 165, 0.2)); /* Blue to green gradient */
            animation-delay: 2s;
            border-radius: 30%; /* Slightly rounded square */
        }

        .shape-3 {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgba(131, 56, 236, 0.2), rgba(6, 255, 165, 0.2)); /* Purple to green gradient */
            animation-delay: 4s;
            border-radius: 0; /* Square shape */
            transform: rotate(45deg); /* Rotated square */
        }

        @keyframes geometricFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }

        /* Subtle noise texture overlay for analog feel */
        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0); /* Tiny white dots */
            background-size: 20px 20px; /* Size of the repeating pattern */
            animation: noiseMove 10s linear infinite; /* Slowly moving noise */
            opacity: 0.02; /* Very subtle */
        }

        @keyframes noiseMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        /* Main hero content container styling */
        .hero-container {
            position: relative;
            z-index: 10; /* Ensure content is above background elements */
            min-height: 200px; /* Minimum height for visibility */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            text-align: center;
            padding: 3rem 2rem;
            backdrop-filter: blur(40px) saturate(180%); /* Glassmorphism effect */
            background:
                linear-gradient(135deg,
                    rgba(255, 255, 255, 0.08) 0%,
                    rgba(255, 255, 255, 0.02) 50%,
                    rgba(255, 255, 255, 0.08) 100%); /* Subtle white gradient for glass effect */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Light border */
            border-radius: 32px; /* Rounded corners */
            box-shadow:
                0 32px 64px -12px rgba(0, 0, 0, 0.4), /* Outer shadow */
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1); /* Inner shadow for depth */
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); /* Smooth transitions for hover effects */
            max-width: 768px; /* Max width on larger screens */
            width: 100%; /* Full width on smaller screens */
            margin: 0 auto; /* Center the container */
            overflow: hidden; /* Hide anything outside the container */
        }

        /* Animated border using pseudo-element and mask */
        .hero-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 32px;
            padding: 2px; /* Defines the thickness of the animated border */
            background: linear-gradient(45deg,
                transparent,
                rgba(255, 0, 110, 0.5),
                rgba(131, 56, 236, 0.5),
                rgba(58, 134, 255, 0.5),
                rgba(6, 255, 165, 0.5),
                transparent); /* Vibrant gradient for the border */
            background-size: 300% 300%; /* Larger background for animation */
            animation: borderFlow 6s ease-in-out infinite; /* Animation for border flow */
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); /* Mask to create border effect */
            mask-composite: xor; /* Combines masks */
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); /* Webkit prefix */
            -webkit-mask-composite: xor; /* Webkit prefix */
            opacity: 0.6; /* Semi-transparent border */
        }

        @keyframes borderFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Hover effects for the main container */
        .hero-container:hover {
            transform: translateY(-8px) scale(1.02); /* Lift and slightly scale on hover */
            box-shadow:
                0 50px 100px -12px rgba(139, 92, 246, 0.3), /* Larger, colored shadow */
                0 30px 40px -5px rgba(255, 0, 110, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2); /* Enhanced inner shadow */
        }

        /* Typography for the main heading */
        .main-heading {
            font-size: clamp(3rem, 8vw, 7rem); /* Responsive font size */
            font-weight: 900; /* Extra bold */
            line-height: 0.9;
            margin-bottom: 0; /* No margin below as no subtitle */
            position: relative;
            color: #ff006e; /* Initial color for the text */
            animation: textColorChange 8s ease-in-out infinite alternate; /* Color cycling animation */
            text-shadow: 0 0 15px rgba(255,0,110,0.6); /* Initial text shadow */
            opacity: 0; /* Starts hidden for animation */
            transform: translateY(40px) scale(0.8); /* Starts smaller and lower for animation */
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1); /* Smooth transition for initial animation */
        }

        .main-heading.animate {
            opacity: 1; /* Fade in */
            transform: translateY(0) scale(1); /* Move up and scale to normal size */
        }

        /* Keyframes for the text color change animation */
        @keyframes textColorChange {
            0% { color: #ff006e; text-shadow: 0 0 15px rgba(255,0,110,0.6); } /* Pink */
            20% { color: #8338ec; text-shadow: 0 0 15px rgba(131,56,236,0.6); } /* Purple */
            40% { color: #3a86ff; text-shadow: 0 0 15px rgba(58,134,255,0.6); } /* Blue */
            60% { color: #06ffa5; text-shadow: 0 0 15px rgba(6,255,165,0.6); } /* Green */
            80% { color: #fdf000; text-shadow: 0 0 15px rgba(253,240,0,0.6); } /* Yellow */
            100% { color: #ff006e; text-shadow: 0 0 15px rgba(255,0,110,0.6); } /* Back to Pink */
        }

        /* Cursor trail effect for mouse interaction */
        .cursor-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 110, 0.4), transparent); /* Soft pink trail */
            pointer-events: none; /* Allows clicks to pass through */
            opacity: 0; /* Starts hidden */
            transition: all 0.1s ease-out; /* Quick fade out */
            z-index: 1000; /* Ensure it's on top */
        }

        /* Responsive adjustments for different screen sizes */
        @media (max-width: 768px) {
            .hero-container {
                min-height: 150px;
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .geometric-shape {
                opacity: 0.5; /* Less prominent shapes on smaller screens */
                transform: scale(0.7);
            }
        }

        @media (max-width: 480px) {
            .hero-container {
                min-height: 120px;
                padding: 1.5rem 1rem;
            }

            .main-heading {
                margin-bottom: 0;
            }
        }

        /* Accessibility: Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <div class="mesh-bg"></div>
    <div class="noise-overlay"></div>

    <!-- Geometric shapes -->
    <div class="geometric-shape shape-1"></div>
    <div class="geometric-shape shape-2"></div>
    <div class="geometric-shape shape-3"></div>

    <!-- Cursor trail container (where cursor trails will be appended by JS) -->
    <div id="cursor-trails"></div>

    <!-- Main hero section content -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="hero-container">
            <h1 id="mainHeading" class="main-heading">
                Introduction
            </h1>
            <!-- The subtitle and interaction hint are removed as per your request -->
        </div>
    </div>

    <script>
        // DOM element for the main heading
        const heading = document.getElementById('mainHeading');

        // Function to trigger the initial fade-in and scale animation
        function initializeAnimation() {
            setTimeout(() => {
                heading.classList.add('animate'); // Add 'animate' class to trigger CSS transitions
            }, 500); // Delay for half a second before animation starts
        }

        // Enhanced mouse interaction for cursor trails and parallax effect (retained for aesthetics)
        let mouseX = 0, mouseY = 0;
        let trails = []; // Array to store cursor trail elements

        // Function to create a new cursor trail element
        function createCursorTrail() {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail'; // Apply cursor-trail CSS class
            document.getElementById('cursor-trails').appendChild(trail); // Append to the trails container
            trails.push(trail); // Add to array

            // Limit the number of trails to keep performance smooth
            if (trails.length > 10) {
                const oldTrail = trails.shift(); // Remove the oldest trail from array
                oldTrail.remove(); // Remove it from the DOM
            }
            return trail;
        }

        // Event listener for mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; // Get current mouse X coordinate
            mouseY = e.clientY; // Get current mouse Y coordinate

            // Create and position a new trail
            const trail = createCursorTrail();
            trail.style.left = mouseX - 10 + 'px'; // Adjust for half of trail width
            trail.style.top = mouseY - 10 + 'px'; // Adjust for half of trail height
            trail.style.opacity = '1'; // Make it visible

            // Fade out and scale down the trail after a short delay
            setTimeout(() => {
                trail.style.opacity = '0';
                trail.style.transform = 'scale(0)';
            }, 100);

            // Parallax effect on geometric shapes
            const shapes = document.querySelectorAll('.geometric-shape');
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.3; // Vary speed for different shapes
                const x = (mouseX / window.innerWidth - 0.5) * speed * 50; // Calculate horizontal shift
                const y = (mouseY / window.innerHeight - 0.5) * speed * 50; // Calculate vertical shift
                shape.style.transform = `translate(${x}px, ${y}px)`; // Apply translation
            });

            // 3D tilt effect on the main hero container
            const container = document.querySelector('.hero-container');
            const rect = container.getBoundingClientRect(); // Get container's size and position
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const deltaX = (mouseX - centerX) / rect.width; // Normalized X position relative to container center
            const deltaY = (mouseY - centerY) / rect.height; // Normalized Y position relative to container center

            // Apply tilt transformation based on mouse position
            container.style.transform = `translateY(-8px) scale(1.02) rotateX(${deltaY * 5}deg) rotateY(${deltaX * 5}deg)`;
        });

        // Reset container transform when mouse leaves the document
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.hero-container');
            // Reset to initial state, ensuring smooth transition
            container.style.transform = 'translateY(0) scale(1) rotateX(0) rotateY(0)';
        });

        // Touch support for mobile devices
        document.addEventListener('touchend', (e) => {
            // This event listener is kept for consistency but doesn't trigger content changes
            // as the text is now static.
        });

        // Keyboard navigation (no longer updates content as text is static)
        document.addEventListener('keydown', (e) => {
            // This event listener is kept for consistency but doesn't trigger content changes
            // as the text is now static.
        });

        // Performance optimization using requestAnimationFrame (for smooth animations)
        let ticking = false;
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    ticking = false;
                });
                ticking = true;
            }
        }

        // Initialize animation when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeAnimation();
        });
    </script>
</body>
</html>
